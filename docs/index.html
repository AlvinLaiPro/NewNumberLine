<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数轴工具</title>
    <link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.ico"><link href="styles.css" rel="stylesheet"></head>

<body>



    <div class="container" id="layout">
        <div class="exam_skin_wood">
            <!-- 提示框-单位长度-自定义 操作提示弹框 star-->
            <div class="NewNumberLine_layer" style="display:none">
                <div class="NewNumberLine_dialog_wrapper confirm">
                    <div class="com-dialog-inner NewNumberLine-dialog-confirm">
                        <div class="tip-txt"></div>
                        <div class="com-dialog-btn">
                            <a href="javascript:;" class="dia-btn"></a>
                            <a href="javascript:;" class="dia-btn"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--操作提示弹框  end-->

            <div class="NewNumberLine_wrapper">
                <!-- 引导页start QQQQ第一页layerFull01，第二页layerFull02以此类推 -->
                <div class="indexLayer layerFull01">
                    <div class="skip"><span></span></div>
                    <div class="operation"></div>
                    <div class="nextTep"></div>
                </div>
                <div class="indexLayer layerFull02 hide_dom"></div>
                <div class="indexLayer layerFull03 hide_dom"></div>
                <div class="indexLayer layerFull04 hide_dom"></div>
                <div class="indexLayer layerFull05 hide_dom"></div>
                <!-- 引导页end-->

                <div class="NewNumberLine_body">
                    <!-- 点击数值显示框编辑数值大小 键盘输入框分数 -->
                    <div class="transformContainer" style="position: absolute; z-index: 999; top: 320px">
                        <div class="fractions_keyboard_list clearfix changeValue" style="bottom: 15.16667em; display: none;">
                            <div class="bd clearfix">
                                <a href="javascript:;"><span>1</span></a>
                                <a href="javascript:;"><span>2</span></a>
                                <a href="javascript:;"><span>3</span></a>
                                <a href="javascript:;"><span>4</span></a>
                                <a href="javascript:;"><span>5</span></a>
                                <a href="javascript:;"><span>6</span></a>
                                <a href="javascript:;"><span>7</span></a>
                                <a href="javascript:;"><span>8</span></a>
                                <a href="javascript:;"><span>9</span></a>
                                <a href="javascript:;" class="btn_div"><span>/</span></a>
                                <a href="javascript:;"><span>0</span></a>
                                <a href="javascript:;" class="btn_negative"><span>-</span></a>
                                <a href="javascript:;" class="btn_del"><span></span></a>
                                <a href="javascript:;" class="btn_dot"><span>.</span></a>
                                <a href="javascript:;" class="btn_enter"><span>Enter</span></a>
                            </div>
                        </div>
                    </div>
                    <!-- 点击数值显示框编辑数值大小 /键盘输入框分数 -->
                    <div class="domContainer transformContainer">
                        <div class="unitTextContainer"></div>
                        <!-- <div class="rectBox">
                    
                </div> -->
                    </div>
                    <div class="NewNumberLine_stage">
                    </div>
                    <div class="transformContainer textBoxContainer">
                    </div>
                    <div class="transformContainer solutionTextContainer">
                    </div>
                    <div class="transformContainer editBtnContainer">
                        <span class="editImage"></span>
                    </div>
                    <div class="menuWrapper">
                        <div class="menuContainer hide_dom">
                            <ul class="ui_btn_round">
                                <li class="myBtn shadow" data-type="showShadow">
                                    <a><span class="round_txt"></span></a>
                                </li>
                                <li class="myBtn distance" data-type="showDistance">
                                    <a><span class="round_txt"></span></a>
                                </li>
                                <li class="myBtn showValue" data-type="showValue">
                                    <a><span class="round_txt"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="transformContainer cvInputContainer">
                        <div class="rectBox" style="display:none;">
                            <input type="text" class="cv_input" name="cv_input" onpaste="return false" />
                        </div>
                    </div>
                    <!--QQQQQ 用完请删掉！提示框-单位长度-无数值 提示内容：您将选择使用无数值数轴！-->
                    <!--QQQQQ 用完请删掉！提示框-重置 提示内容：您确定清除数轴上现有内容吗？-->
                    <!-- 键盘无效 提示框 2s后消失 start -->
                    <div class="NewNumberLine_dialog_wrapper NewNumberLine_invalidInput" style="display: none;">
                        <div class="com-dialog-inner NewNumberLine-dialog-prompt">
                            <div class="tip-txt"></div>
                        </div>
                    </div>
                    <!-- 键盘无效 提示框 2s后消失 end -->
                </div>
                <!-- 白色卡片弹窗 start -->
                <!--白色卡片弹窗 end-->
                <!--QQQQ 底部工具栏开始 置灰a加上类click_disabled 二态加上类ui_btn_active   QQQQ-->
                <div class="NewNumberLine_footer">
                    <div class="NewNumberLine_left">
                        <ul>
                            <li class="txt">
                                <span class="polaroid_text disaggregation"></span>
                            </li>
                            <li class="less">
                                <!-- 点击解集编辑数值大小 键盘输入框分数 -->
                                <div class="fractions_keyboard_list clearfix disKeyboard" style="bottom:3.54em; display: none;">
                                    <div class="bd clearfix">
                                        <p href="javascript:;" class="btn_range">
                                            <input type="tel" value="" class="sym_input Liquid" name="sym_input" />
                                        </p>
                                        <a href="javascript:;"><span>1</span></a>
                                        <a href="javascript:;"><span>2</span></a>
                                        <a href="javascript:;"><span>3</span></a>
                                        <a href="javascript:;"><span>4</span></a>
                                        <a href="javascript:;"><span>5</span></a>
                                        <a href="javascript:;"><span>6</span></a>
                                        <a href="javascript:;"><span>7</span></a>
                                        <a href="javascript:;"><span>8</span></a>
                                        <a href="javascript:;"><span>9</span></a>
                                        <a href="javascript:;" class="btn_div"><span>/</span></a>
                                        <a href="javascript:;"><span>0</span></a>
                                        <a href="javascript:;" class="btn_negative"><span>-</span></a>
                                        <a href="javascript:;" class="btn_del"><span></span></a>
                                        <a href="javascript:;" class="btn_dot"><span>.</span></a>
                                        <a href="javascript:;" class="btn_enter"><span>Enter</span></a>
                                    </div>
                                </div>
                                <!-- 点击解集编辑数值大小 /键盘输入框分数 -->
                                <a class="com_btns btns-primary" data-action="put" data-type="1">
                                    <span class="btns-primary-icon"></span>
                                </a>
                            </li>
                            <li class="lessThan">
                                <a class="com_btns btns-primary" data-action="" data-type="2">
                                    <span class="btns-primary-icon"></span>
                                </a>
                            </li>
                            <li class="greaterThan">
                                <a class="com_btns btns-primary" data-action="" data-type="3">
                                    <span class="btns-primary-icon"></span>
                                </a>
                            </li>
                            <li class="greater">
                                <a class="com_btns btns-primary" data-action="" data-type="4">
                                    <span class="btns-primary-icon"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--QQQQ 底部工具栏开始 置灰li加上类click_disabled 点击标记点文字、点击单位长度文字、二态li加上类ui_btn_active   QQQQ-->
                    <div class="NewNumberLine_right">
                        <ul>
                            <li class="mPoint">
                                <a class="myLink">
                                    <span class="icon"><i></i></span>
                                </a>
                                <span class="txt btn_animate add_point"></span>
                                <!--点击标记点弹出输入框和键盘-->
                                <div class="NewNumberLine_dialogInput" style="display: none;">
                                    <div class="inputBox">
                                        <input type="text" value="" class="mPoint_input" name="mPoint_input" onpaste="return false" />
                                        <!-- 键盘输入框分数 -->
                                        <div class="fractions_keyboard_list clearfix" style="bottom: 4.05em; display: none">
                                            <div class="bd clearfix">
                                                <a href="javascript:;"><span>1</span></a>
                                                <a href="javascript:;"><span>2</span></a>
                                                <a href="javascript:;"><span>3</span></a>
                                                <a href="javascript:;"><span>4</span></a>
                                                <a href="javascript:;"><span>5</span></a>
                                                <a href="javascript:;"><span>6</span></a>
                                                <a href="javascript:;"><span>7</span></a>
                                                <a href="javascript:;"><span>8</span></a>
                                                <a href="javascript:;"><span>9</span></a>
                                                <a href="javascript:;" class="btn_div"><span>/</span></a>
                                                <a href="javascript:;"><span>0</span></a>
                                                <a href="javascript:;" class="btn_negative"><span>-</span></a>
                                                <a href="javascript:;" class="btn_del"><span></span></a>
                                                <a href="javascript:;" class="btn_dot"><span>.</span></a>
                                                <a href="javascript:;" class="btn_enter"><span>Enter</span></a>
                                            </div>
                                        </div>
                                        <!-- /键盘输入框分数 -->
                                    </div>
                                </div>
                                <!--点击标记点弹出输入框和键盘-->
                            </li>
                            <li class="perLength">
                                <a class="perLengthIcon">
                                    <span class="icon"><i></i></span>
                                </a>
                                <span class="txt btn_pause unit_value"></span>
                                <!--QQQQ 点击单位长度弹出输入框和键盘 二态加上active ,start QQQQ-->
                                <div class="NewNumberLine_dialogInput lengthPop" style="display: none;">
                                    <div class="inputBox">
                                        <dl>
                                            <dd class="item_1">
                                                <span class="itemTxt no_number" style="padding-right:0.75em;"></span>
                                                <span class="noNumber_icon"></span>
                                            </dd>
                                            <dd>
                                                <span class="itemTxt customize"></span>
                                                <input type="tel" value="" class="mPoint_input" name="mPoint_input" onpaste="return false" />
                                            </dd>
                                        </dl>
                                        <!-- 键盘输入框分数 -->
                                        <div class="fractions_keyboard_list clearfix" style="bottom: 4.25em;left: 68%;display: none;">
                                            <div class="bd clearfix">
                                                <a href="javascript:;"><span>1</span></a>
                                                <a href="javascript:;"><span>2</span></a>
                                                <a href="javascript:;"><span>3</span></a>
                                                <a href="javascript:;"><span>4</span></a>
                                                <a href="javascript:;"><span>5</span></a>
                                                <a href="javascript:;"><span>6</span></a>
                                                <a href="javascript:;"><span>7</span></a>
                                                <a href="javascript:;"><span>8</span></a>
                                                <a href="javascript:;"><span>9</span></a>
                                                <a href="javascript:;" class="btn_div"><span>/</span></a>
                                                <a href="javascript:;"><span>0</span></a>
                                                <a href="javascript:;" class="btn_dot"><span>.</span></a>
                                                <a href="javascript:;" class="btn_del"><span></span></a>
                                                <a href="javascript:;" class="btn_enter"><span>Enter</span></a>
                                            </div>
                                        </div>
                                        <!-- /键盘输入框分数 -->
                                    </div>
                                </div>
                                <!--点击单位长度弹出输入框和键盘 end-->
                            </li>
                            <li class="revert click_disabled">
                                <a>
                                    <span class="icon"><i></i></span>
                                </a>
                                <span class="txt btn_reset"></span>
                            </li>
                            <li class="clearer click_disabled">
                                <a>
                                    <span class="icon"><i></i></span>
                                </a>
                                <span class="txt btn_clear"></span>
                            </li>
                            <li class="delete click_disabled">
                                <a>
                                    <span class="icon"><i></i></span>
                                </a>
                                <span class="txt btn_delete"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 底部工具栏结束 -->
            </div>
        </div>
    </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
